<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title> </title>

</head>
<body style="background-color: #F0F8FF">
    <h2 style="margin-left: 16px"> Weekday Pattern</h2>
    <div class="row">
        <div class="col-md-4 col-md-offset-1">
            <div id="weekday_selector">
                <label for="weekday_table">Choose weekdays</label>
                <table class="table" id="weekday_table">
                    <tr>
                        <td>Sunday</td>
                        <td>Monday</td>
                        <td>Tuesday</td>
                        <td>Wednesday</td>
                        <td>Thursday</td>
                        <td>Friday</td>
                        <td>Saturday</td>                       
                    </tr>
                </table>
            </div>
            <div id="result_display">
                <lable for="result_tb"><h4> Matched Date</h4></lable>
                <table id="result_tb" class="table">
                </table>
            </div>
        </div>
        <div class="col-md-2">
            <div id="date_slector" class="form-group">
                <div>
                    <label for="startDate">Start Date</label>
                    <input type="date" name="dateInput" value="" id="startDate" class="form-control" />
                </div>
                <div>
                    <label for="endDate">End Date</label>
                    <input type="date" name="dateinput" value="" id="endDate" disabled class="form-control"/>
                    <input type="checkbox" name="endDateCheck" value="" id="endDateCheck" />
                    <label for="endDateCheck">Select the end of start date month</label>
                </div>
            </div>
            <div>
                <input type="button" name="dateCommit" value="Commit" id="commit"/>             
            </div>
            <br />
            <div>
                <input type="button" name="reset" value="Reset All" id="reset" />
            </div>
        </div>
    </div>
    <script src="jquery-3.1.1.min.js"></script>
    <script src="weekdayPattern.js"></script>
    <link href="bootstrap.min.css" rel="stylesheet" />
</body>
</html>
